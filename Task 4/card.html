<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="header">
        <button onclick="bukaModal()" class="btn">Add </button>
        <div>
            <input class="searchByName" type="text" placeholder="Search by name" id="search">
            <button onclick="cariKartu()" class="skop">ðŸ”Ž</button>
        </div>
        
    </div>

    <div class="modal hilang" id="modalEdit">
        <button onclick="tutupModaledit()" class="btn">Close</button>
            <div class="containerCard">
                 <div class="newCard">
                        <form action="">
                            <div> 
                                <label for="first" class="style">First Name: </label>
                                <br>
                                <input type="text" name="" class="first" id="first">
                            </div>

                            <div>
                                <label for="last" class="style">Last Name: </label>
                                <br>
                                <input type="text" name="" class="last" id="last">
                            </div>
                        
                            
                            <p>Gender</p>
                            <div>
                                <label for="male" class="style">Male</label>
                                <input type="radio" name="gender" id="male">
                                <label for="female" class="style">Female</label>
                                <input type="radio" name="gender" id="female">
                            </div>
                            
            
                            
                
                            <p>Hobbies</p>
                            <div>
                                <label for="drink" class="style">Drink</label>
                                <input type="checkbox" name="" id="drink">
                
                                <label for="eat" class="style">Eat</label>
                                <input type="checkbox" name="" id="eat">
                
                                <label for="sleep" class="style">Sleep</label>
                                <input type="checkbox" name="" id="sleep">
                            </div>
                            
                
                            <label for="nationality"> 
                                <select name="nationality" class="nationality" id="nationality">   
                                    <option value="">Indonesian</option>
                                    <option value="">Malaysian</option>
                                    <option value="">Thailand</option>
                                    <option value="">Arabian</option>
                                </select>
                            </label>
                            <button onclick="editKartu()" class="addCard" type="button">Edit</button> 
                        </form>
                 </div>
            </div>

    </div>
    
    <div class="container" id="container">
        <div class="registor"> 
            <div class="editDelete">
                <button class="delete">x</button>
                <button class="edit">edit</button>
            </div>
            <img src="img2.jpeg" alt="">
            <p>Nama :Sunanti Novita</p>
            <p>Gender : Female</p>
            <p>Hobby : Drink</p>
            <p>Nationality : Malaysian</p>
        </div>
    </div>

    <div class="modal hilang" id="modal">
        <button onclick="tutupModal()" class="btn">Close</button>
            <div class="containerCard">
                 <div class="newCard">
                        <form action="">
                            <div> 
                                <label for="first" class="style">First Name: </label>
                                <br>
                                <input type="text" name="" class="first" id="first-name">
                            </div>

                            <div>
                                <label for="last" class="style">Last Name: </label>
                                <br>
                                <input type="text" name="" class="last" id="last-name">
                            </div>
                        
                            
                            <p>Gender</p>
                            <div>
                                <label for="male" class="style">Male</label>
                                <input type="radio" name="gender" id="male-add">
                                <label for="female" class="style">Female</label>
                                <input type="radio" name="gender" id="female-add">
                            </div>
                            
            
                            
                
                            <p>Hobbies</p>
                            <div>
                                <label for="drink" class="style">Drink</label>
                                <input type="checkbox" name="" id="drink-add">
                
                                <label for="eat" class="style">Eat</label>
                                <input type="checkbox" name="" id="eat-add">
                
                                <label for="sleep" class="style">Sleep</label>
                                <input type="checkbox" name="" id="sleep-add">
                            </div>
                            
                
                            <label for="nationality"> 
                                <select name="nationality" class="nationality" id="nationality-add">   
                                    <option value="">Indonesian</option>
                                    <option value="">Malaysian</option>
                                    <option value="">Thailand</option>
                                    <option value="">Arabian</option>
                                </select>
                            </label>
                            <button onclick="tambahKartu()" class="addCard" type="button">Add</button> 
                        </form>
                 </div>
            </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
