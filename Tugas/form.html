<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        
        <br><br><br>
        
        <img src="img2.jpeg" alt="">
        
        <br><br>

        <form action="card.html">
            <label for="first" class="style">First Name: </label>
            <br><br>
            <input type="text" name="" id="first">

            <br><br><br>

            <label for="last" class="style">Last Name: </label>
            <br><br>
            <input type="text" name="" id="last">

            <br><br><br>

            <p>Gender</p>
            <br>
            <label for="male" class="style">Male</label>
            <input type="radio" name="gender" id="male">

            <label for="female" class="style">Female</label>
            <input type="radio" name="gender" id="female">

            <br><br><br>

            <p>Hobbies</p>
            <br>
            <label for="drink" class="style">Drink</label>
            <input type="checkbox" name="" id="drink">

            <label for="eat" class="style">Eat</label>
            <input type="checkbox" name="" id="eat">

            <label for="sleep" class="style">Sleep</label>
            <input type="checkbox" name="" id="sleep">

            <br><br><br>

            <label for="nationality"> 
                <select name="nationality" id="nationality">   
                    <option value="">Indonesian</option>
                    <option value="">Malaysian</option>
                    <option value="">Thailand</option>
                    <option value="">Arabian</option>
                </select>
            </label>
            
            <br><br>
    
            <input type="submit" action="" class="submit"> 
        </form>

         
    </div>
    

</body>
</html>
